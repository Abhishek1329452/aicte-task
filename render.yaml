# Render manifest for deploying the backend service
# Replace `repo` with your GitHub repo (owner/name) and set secrets in Render dashboard
services:
  - type: web
    name: hospital-receptionist-backend
    env: python
    plan: free
    repo: your-github-username/your-repo-name
    branch: main
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: SUPABASE_URL
        value: ""
      - key: SUPABASE_KEY
        value: ""
      - key: WEBHOOK_URL
        value: ""
